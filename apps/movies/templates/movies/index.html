{% load static %}
<!DOCTYPE html>
<html data-ng-app="movieApp">

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Movie Gallery</title>
    <link rel="shortcut icon" href="{% static 'movies/images/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'movies/images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'movies/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'movies/css/app.css' %}" />

</head>

<body>
    <div class="container">
        <div class="header navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h2 class="text-muted ng-cloak" ng-controller="UserViewController">
                    <span ng-if="userName">Movie Gallery ([[userName]])</span>
                    <span ng-if="!userName">Movie Gallery</span>
                </h2>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav pull-right ng-cloak" ng-controller="NavigationCtrl">
                    <li ng-class="{active:isCurrentPath('/movies')}"><a ui-sref="movies">Movies</a></li>
                    <li ui-sref-active="active"><a ui-sref="about">About</a></li>
                    <li ui-sref-active="active" ng-if="!loggedIn"><a ui-sref="login">Login</a></li>
                    <li ng-if="loggedIn"><a ng-click="logout($event)" ui-sref="movies">Logout</a></li>
                </ul>
            </div>
        </div>
        <div ui-view></div>
        <div class="footer">
            <p>Movie Gallery 2018</p>
        </div>
    </div>
