<div class="login-form">
    <form class="form-horizontal form-signin" role="form" ng-submit="login(credentials)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ng-model="credentials.username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ng-model="credentials.password" required />
        </div>
        <p class="error">[[ loginError ]]</p>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Login" />
        </div>
    </form>
</div>
